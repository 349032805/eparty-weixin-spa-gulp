<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Eparty</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="screen-orientation" content="portrait"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
   
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="eparty">
      <!-- <div ng-view=""></div> -->
       <div ui-view=""></div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <!-- <script src="scripts/config.js"></script> -->

        <!-- 拦截器 -->
        <script src="scripts/config/http_interceptor.js"></script>

        <script src="scripts/config/session_service.js"></script>
        <script src="scripts/config/session_injector.js"></script>

        <script src="scripts/config/base_url.js"></script>

        <script src="scripts/controllers/index.js"></script>
